{% extends "groups/group_base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Create a New Group</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'groups:create' %}" id="groupForm" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" type="submit">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
